<html>
<head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0.beta6/handlebars.min.js"></script>
<script src="/templates/index.js"></script>
</head>
<body>

<div id="users" data-view='index.html' ></div>

<script type="application/javascript">
$(function() {
$("#users").data('locals', {users: {{{users}}}});
_.each($("[data-view]"), function(view) { $(view).html(Handlebars.templates[$(view).data('view')]($(view).data('locals')))});
});
</script>
</body>
</html>
